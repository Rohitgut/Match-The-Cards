<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Match The Cards</title>
	<script src="https://kit.fontawesome.com/199ab9adab.js" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" href="matchcard.css">
</head>
<body>
	
	<button id="dba" class="btn" style="right: 0px; top: 0px; position: fixed;"><i class="fa-solid fa-volume-xmark" style="color: #000000;"></i></button>

	<div style="display:flex; flex-direction: column;">
      <h2>Match The Cards</h2>
      <button id="choice" class="over btn">&nbsp PLAY &nbsp &nbsp<i class="fa-solid fa-circle-play"></i></button>
      
    </div>


      <script >
   
      	var x=new Audio("music/music.mp3");
      	var button=new Audio("music/click.mp3");
      	x.autoplay=false;
      	document.getElementById('dba').addEventListener('click',function(){

      		
      		
      		x.loop=true;
      		x.volume=0.3;
      		
      		if(x.autoplay){
      			x.pause();
      			document.getElementById('dba').innerHTML='<i class="fa-solid fa-volume-xmark" style="color: #000000;"></i>';
      			x.autoplay=false;

      		}else{
      			x.play();
      			document.getElementById('dba').innerHTML='<i class="fa-solid fa-volume-high" style="color: #000000;"></i>';
      			x.autoplay=true;
      		}
      		
      	});
      	



      	document.getElementById('choice').addEventListener('click',function(){
      			
      			button.play();

      			document.body.innerHTML=' <body><div><h2>Match The Cards</h2><a href="matchcard.html"><i class="fa-solid fa-user" style="color: #000000;"></i>&nbsp &nbsp &nbsp<i class="fa-regular fa-circle-play "></i>&nbsp &nbsp &nbsp<i class="fa-regular fa-user" style="color: #000000;"></i></a><a href="matchcard2.html"><i class="fa-solid fa-user" style="color: #000000;"></i>&nbsp &nbsp &nbsp<i class="fa-regular fa-circle-play"></i>&nbsp &nbsp<i class="fa-solid fa-robot" style="color: #000000;"></i></a></div></body>';
      		
      	});
      	
      </script>

      
</body>
</html>
